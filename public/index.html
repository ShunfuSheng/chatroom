<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多人聊天</title>
    <link href="/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/plugin/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="chat-room col-sm-9">
            <div class="banner">
                <h1>聊天室</h1>
                <span id="status">
                    <!-- 用户在线状态 -->
                </span>
            </div>
            <section class="board-group">
                <div class="historyMsg">
                    <!-- 消息面板 -->
                </div>
            </section>
            <div class="controls">
                <div class="items">
                    <input id="colorStyle" type="color" placeholder="#000" title="font color">
                    <input id="emoji" type="button" value="表情" title="表情">
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="图片">
                        <input id="sendImage" type="file" value="image">
                    </label>
                    <input id="clearBtn" type="button" value="清空" title="clear screen">
                </div>
                <textarea id="messageInput" class="form-control" placeholder="enter to send"></textarea>
                <input id="sendBtn" class="btn btn-info" type="button" value="发送">
                <div id="emojiWrapper">
                    <!-- 表情包面板 -->
                </div>
            </div>
        </div>
        <div class="chat-list col-sm-3">
            <div class="content">
                <h2 class="list-head">在线好友</h2>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;" data-id="all">群聊</a></li>
                    <li class="list-group-item">
                        <span class="badge">1</span>
                        <a href="javascript:;">好友1</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 底部备案号信息 -->
    <footer>
        <span>备案：<a href="http://www.miitbeian.gov.cn/publish/query/indexFirst.action" target="_blank">闽ICP备17031842号</a> | Copyright © 2017 - 2018 盛舜赋 | 版权所有</span>
    </footer>
    <!-- 遮罩层 -->
    <div id="loginWrapper">
        <p id="info">正在连接服务器...</p>
        <div id="nickWrapper">
            <input type="text" placeholder="昵称" id="nicknameInput">
            <input type="button" value="OK" id="loginBtn" class="btn btn-primary btn-sm">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/wechat.js"></script>
</body>

</html>
